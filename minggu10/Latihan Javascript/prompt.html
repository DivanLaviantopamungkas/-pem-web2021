<!DOCTYPE html>
<html>
     <head>
        <title>Dialog Promp</title>
    </head>
    <body>
        <script>
            var nama = prompt("Siapa nama kamu?", "");
            var Bf = prompt("Siapa pacar kamu?", "");

            document.write("<p>Si cantik "+ Bf + "<p>");
        </script>
    </body>
</html>
