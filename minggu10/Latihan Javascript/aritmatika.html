<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <script>
            var a = 20;
            var b = 10;
            var c = a - b;
            document.write(`${a} - ${b} = ${c}<br/>`);

            c = a * b;
            document.write(`${a} * ${b} = ${c}<br/>`);

            c = a ** b;
            document.write(`${a} ** ${b} = ${c}<br/>`);

            c = a / b;
            document.write(`${a} / ${b} = ${c}<br/>`);
 
            c = a % b;
            document.write(`${a} % ${b} = ${c}<br/>`);
        </script>
    </body>
</html>
