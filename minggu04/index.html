<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRASI</title>
        <link rel="stylesheet" href="style.css">
            <meta name="viewport" content="width=device, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">REGISTRASI</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-inbox">
                        <span class="details">NISN</span>
                        <input type="text" placeholder="ENTER YOUR NISN" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">ASAL SEKOLAH</span>
                        <input type="text" placeholder="ENTER YOUR SCHOOL" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">TAHUN LULUS</span>
                        <input type="text" placeholder="ENTER YEARS" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">NAMA LENGKAP</span>
                        <input type="text" placeholder="ENTER YOUR NAME" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">NIK</span>
                        <input type="text" placeholder="ENTER YOUR NIK" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">TEMPAT TANGGAL LAHIR</span>
                        <input type="text" placeholder="ENTER YOUR BIRTHDAY" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">JENIS KELAMIN</span>
                        <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">LAKI LAKI</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">PEREMPUAN</span>
                        </label>
                        </div>
                     </div>
                    <div class="input-inbox">
                        <span class="details">ALAMAT LENGKAP</span>
                        <input type="text" placeholder="ENTER YOUR PLACE" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">EMAIL</span>
                        <input type="text" placeholder="ENTER YOUR EMAIL" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">NOMOR KARTU KELUARGA</span>
                        <input type="text" placeholder="ENTER YOUR NUMBER" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">NAMA AYAH KANDUNG</span>
                        <input type="text" placeholder="ENTER NAME FATHER" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">AGAMA</span>
                        <input type="text" placeholder="ENTER RELIGION" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">PEKERJAAN</span>
                        <input type="text" placeholder="ENTER PROFESSION" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">NAMA IBU KANDUNG</span>
                        <input type="text" placeholder="ENTER NAME MONTHER" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">AGAMA</span>
                        <input type="text" placeholder="ENTER RELIGION" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">PEKERJAAN</span>
                        <input type="text" placeholder="ENTER PROFESSION" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">ALAMAT ORANG TUA</span>
                        <input type="text" placeholder="ENTER PLACE" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="REGISTER">
                </div>
            </form>
        </div>
        
    </body>
</html>
